<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <header class="header">
      <div class="cabecalho">
        <img
          class="trybewarts-header-logo"
          src="images/trybewarts-header-logo.svg"
          alt="Logotipo"
        />
        <h1 id="trybewarts-header-title">Trybewarts Escola de Magia</h1>
        <form class="trybewarts-login" action=""> 
          <div> Email:
            <input
              id="input-Email"
              type="email"
              name="email"
              placeholder="Email"
            />

          </div>
          <div> Senha:

            <input
              id="input-senha"
              type="password"
              name="password"
              placeholder="Senha"
            />
            <button id="botao-entrar">Entrar</button>
          </div>

        </form>
      </div>
    </header>


    <main class="principal">
      <section class="section1">
        <form class="formulario" action="" id="evaluation-form">
        <div class="item">
          <p>Preencha o formulário de cadastro</p>
          <input
            type="text"
            id="input-name"
            class="form-content"
            placeholder="Nome"
          />
          <input
            type="text"
            id="input-lastname"
            class="form-content"
            placeholder="Sobrenome"
          />
          <input
            type="email"
            id="input-email"
            class="form-content"
            placeholder="Email"
          />
          <select name="" id="house" class="form-content">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      
        <div class="item">
          <label id="label-family" for="">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" /> Frontend
            <input type="radio" name="family" value="Backend" /> Backend
            <input type="radio" name="family" value="FullStack" /> FullStack
          </div>
        </div>


        <div class="item">
          <label id="label-content" for=""
            >Qual conteúdo você está com mais vontade de aprender?</label
          >
          <div>
            <input type="checkbox" class="subject" value="HoFs" name="" id="" />
            HoFs
            <input type="checkbox" class="subject" value="Jest" name="" id="" />
            Jest
            <input type="checkbox" class="subject" value="Promises" name="" id="" />
            Promises
            <input type="checkbox" class="subject" value="React" name="" id="" />
            React
            <input type="checkbox" class="subject" value="SQL" name="" id="" /> SQL
            <input type="checkbox" class="subject" value="Python" name="" id="" />
            Python
          </div>
        </div>

        <div class="item">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
            <div>
              <input name="rate" type="radio" value="1" />1
              <input name="rate" type="radio" value="2" />2
              <input name="rate" type="radio" value="3" />3
              <input name="rate" type="radio" value="4" />4
              <input name="rate" type="radio" value="5" />5
              <input name="rate" type="radio" value="6" />6
              <input name="rate" type="radio" value="7" />7
              <input name="rate" type="radio" value="8" />8
              <input name="rate" type="radio" value="9" />9
              <input name="rate" type="radio" value="10" />10
            </div>
        </div>
       
        <div class="item">
          <label class="textarea" for="">Deixe seu comentário:</label>
          <div>
            <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
          </div>
        </div>


        <div class="item">
          <label id="label-infos" for="agreement"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="agreement" id="agreement" /> Sim
        </div>

        <div class="item">
          <button type="submit" id="submit-btn">Enviar</button>
        </div>
      </form>

      <img class="imagemlogo"
        src="images/trybewarts-colored.svg"
        alt=""
        id="trybewarts-forms-logo"
      />
      </section> 
    </main>
    <script src="script.js"></script>
  </body>
</html>
